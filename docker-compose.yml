version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: snipbox
      POSTGRES_USER: snipbox_user
      POSTGRES_PASSWORD: snipbox_password

  web:
    build: .
    command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://snipbox_user:snipbox_password@db:5432/snipbox

volumes:
  postgres_data:
